<h1>LOGIN</h1>
<form action="action_page.php" method="post">
    <div class="imgcontainer">
    <img src="images/default.png" alt="Avatar" class="avatar">
    </div>
    <input type="radio" id="student" name="usertype" value="student">
    <label for="student">Student</label><br>
    <input type="radio" id="teacher" name="usertype" value="teacher">
    <label for="teacher">Teacher</label><br>
    <input type="radio" id="principal" name="usertype" value="principal">
    <label for="principal">Principal</label>
  <div class="container">
    <br>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="psw" required>

    <button class="login" type="submit"><a href="s1notice.html" target="_blank" onclick="login()">Login</a></button>
    <script src="login.js"></script>
    <script src="alert.js"></script>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn"><a href="s1index.html">Cancel</a></button>
    <span style="float:right"><a href="#">Forgot password?</a></span>
  </div>
</form>
