<body>
<h1>REGISTER</h1>
<form action="action_page.php" method="post">
  <div class="imgcontainer">
    <img src="images/logo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="psw" required>

    <label for="sname"><b>Student's name</b></label>
    <input type="text" placeholder="Enter student's name" name="sname" required>

    <label for="fname"><b>Father's name</b></label>
    <input type="text" placeholder="Enter father's name" name="fname" required>

    <label for="mname"><b>Mother's name</b></label>
    <input type="text" placeholder="Enter mother's name" name="mname" required>

    <label for="dob"><b>Date of birth</b></label>
    <input type="text" placeholder="Enter student's date of birth (DD-MM-YYYY)" name="dob" required>

    <label for="phno"><b>Contact number</b></label>
    <input type="text" placeholder="Enter contact no. of parent/guardian" name="phno" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter email id of student/parent (optional)" name="email">

    <button class="login" type="submit"><a href="s1login.html" onclick="register()">Register</a></button>
    <script src="login.js"></script>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn"><a href="s1index.html">Cancel</a></button>
  </div>
</form>
